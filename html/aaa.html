<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box { width: 250px; margin: auto; overflow: hidden;z-index: 100 }
        .home_top { position: relative; width: 100%; height: 100px; text-align: center; line-height: 50px; }
        .home_top:after { width: 140%; height: 100px; position: absolute; left: -20%; top: 0; content: ''; border-radius: 0 0 50% 50%; background: linear-gradient(#2CBAF9, #04A9F4); }
        .test{
            width: 250px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid red;
            background: #fff;
            margin-top: -20px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="home_top"> </div>
</div>
<div class="test">

</div>
<script src="../js/jquery.min.js"></script>
<script>
    var data={
        location:"39.88669,116.64201",
        /*换成自己申请的key*/
        key:"VP2BZ-SFZCX-NMW4B-7L5GQ-PPNX5-2XBWN",
        get_poi:0
    }
    var url="http://apis.map.qq.com/ws/geocoder/v1/?";
    data.output="jsonp";
    $.ajax({
        type:"get",
        dataType:'jsonp',
        data:data,
        jsonp:"callback",
        jsonpCallback:"QQmap",
        url:url,
        success:function(json){
            console.log('json====',json);
            /*json对象转为文本 var aToStr=JSON.stringify(a);*/
            var toStr = JSON.stringify(json);
        },
        error : function(err){alert("服务端错误，请刷新浏览器后重试")}

    })
</script>
</body>
</html>
