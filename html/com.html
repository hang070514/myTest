<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    html,body{
        height: 100%;
    }
    .outer{
        width: 100%;
        height: 100%;
    }

    .box1{
        width: 100%;
        height: 100px;
        background: red;
    }
    .box2{
        height:calc(100% - 100px);
        width: 100%;
        background: blue;
    }
</style>
<body>
<div class="outer">
    <div class="box1"></div>
    <div class="box2"></div>
</div>
</body>
<script>
   // var tcom = new ActiveXObject('TComm.mComm');
    //console.log('tcom======',tcom);
    //var f1 = tcom.CreateTextFile('d://testfile.txt',true);
    ConfigPort();
    //配置串口
    function ConfigPort(){
        console.log('MSComm1.PortOpen=====',MSComm1.PortOpen);
        if(MSComm1.PortOpen==false){
            try{
                MSComm1.CommPort=1;//"1"代表com1口;
                MSComm1.Settings="9600,n,8,1";       //定义本属性
                MSComm1.OutBufferCount =0;           //清空发送缓冲区
                MSComm1.InBufferCount = 0;           //滑空接收缓冲区

            }catch(ex){
                console.log(ex.message);
            }
        }else{
            console.log("请先关闭串口后再设置！");
        }
    }
    //打开串口
    function OperatePort(){
        if(MSComm1.PortOpen==true){
            try{
                MSComm1.PortOpen=false;
            }catch(ex){
                console.log(ex.message);
            }
        }else{
            try{
                MSComm1.PortOpen=true;
            }catch(ex){
                console.log(ex.message);
            }
        }
    }
    document.getElementById('open').click=function () {
        OperatePort();
    }
</script>
</html>
