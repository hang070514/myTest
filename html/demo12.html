            纽约时间比加州早三个小时，但不意味着加州变得很慢。<br/>
            有些人22岁就毕业了，但等了五年才找到好的工作！<br/>
            有人25岁就当上CEO，却在50岁去世。<br/>
            也有人50岁才当上CEO，然后活到90岁。<br/>
            有人依然单身，同时也有人已婚。<br/>
            奥巴马55岁退休，特朗普70岁才开始当总统。<br/>
            世上每个人本来就有自己的发展时区。<br/>
            周围的人看似走在了你前面，也有人在你身后。<br/>
            但其实每个人在自己的时区有自己的步程。<br/>
            不用嫉妒或嘲笑他们。<br/>
            他们都在自己的时区里，你也是！<br/>
            生命就是等待着正确的行动时机。<br/>
            所以，放轻松。<br/>
            你未曾落后，也从未领先。<br/>
            在命运为你安排的属于自己的时区里，一切都非常准时。
        </div>
    </div>
