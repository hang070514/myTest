<script>
    function Point(x,y) {
        this.x = x;
        this.y = y;
    }

    Point.prototype.toStrings = function () {
        return '('+this.x+','+this.y+')';
    }

    var p = new Point(1,2)
    console.log(p.toStrings());


    class Person{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }

        toString(){
            return '*'+this.x+','+this.y+'*';
        }
    }

    var person = new Person(3,4);
    console.log(person.toString());

    console.log(0.2-0.1);
    console.log(0.8-0.6);
</script>
