<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example">
		<parent></parent>
	</div>
</body>
<script type="text/javascript">
	var childNode = {
		template:'<div>{{myMessage}}的类型是{{type}}</div>',
		props:['myMessage'],
		computed:{
			type(){
				return typeof this.myMessage
			}
		}
	}
	var parentNode = {
		template:`<div class="parent">
					<child my-message="1"></child>
				  </div>`,
				  components:{
				  	'child':childNode
				  },
				  data(){
				  	return {
				  		'data1':'ccc',
				  		'data2':'ddd'
				  	}
				  }
	};

	new Vue({
		el:'#example',
		components:{
			'parent':parentNode
		}
	})	
</script>
</html>
