<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var obj = {}
        Object.defineProperty(obj, 'age', {
            get: function() {
                console.log('读取obj的age属性')
                return age
            },
            set: function(newValue) {
                console.log('将obj的age属性值改为'+newValue)
                age = newValue
            }
        })
    // console.log(obj.age)
    obj.age = 28
    // 小时和分钟都有两个数字：09:00 或者 21-30。
    // 0 0-9
    // 1 0-9
    // 2 0-3
    // var reg = /[0-1]\d|2[0-3]:[0-5]\d/
    var reg = new RegExp(/[0-1]\d|2[0-3][:|-][0-5]\d/)
    console.log(reg.test('21-30'))

    var reg1 = /(\d{3})/g
    console.log('1234567'.match(reg1))
    console.log('1234567'.replace(reg1, '$1,'))
    console.log(reg1.exec('1234567'))

    var reg2 = /\d{4}-\d{2}-\d{2}/
    console.log('2020-07-25'.match(reg2))

    var reg3 = /(\d{4})-(\d{2})-(\d{2})/
    console.log('2020-07-25'.match(reg3))
    console.log(reg3.exec('2020-07-25'),RegExp.$1,RegExp.$2,RegExp.$3,RegExp.$4)
    console.log('2020-07-25'.replace(reg3,'$2/$3/$1'))

    var reg4 = /\.{3,}/g
    console.log('"Hello!... How .. goes?....."'.match(reg4))

    var reg5 = /#[A-Za-z0-9]{6}\b/g
    console.log('color:#121212; background-color:#AA00ef bad-colors:f#fddee #fd2 #12345678'.match(reg5))


    console.log('123 456'.match(/\d+? \d+?/g))

    let str = '... <!-- My -- comment test --> ..  <!----> ..'
    var reg6 = /<!\-\-.*?\-\->/g
    console.log(str.match(reg6))

    let str1 = '<> <a href="/"> <input type="radio" checked> <b>'
    var reg7 = /<[^<>]+>/g
    console.log(str1.match(reg7))
</script>
</html>
