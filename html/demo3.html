<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		.dragable {
			-webkit-app-region: drag;
		}
		.dragable * {
			-webkit-app-region: no-drag;
		}
		html, body{width: 100%;height: 100%;}
		.content{width: 100%;height: 100%;}
		.top{position: fixed;left: 0;top: 0;right: 0;bottom: 0;height: 40px;background-color: #f00;}
		.container{display: flex;width: 100%;height: 100%;padding-top: 40px;box-sizing: border-box;}
		.left{display: flex;width: 240px;height: 100%;}
		.center{flex: 1;height: 100%;}
		.right{display: flex;width: 240px;height: 100%;}
		.list{display: flex; width: 240px;height: 100%;align-items: center;flex-direction: column;}
		.list div{width: 33.333%;margin: 0 auto;height: 10%;}
		.desc{flex: 1;height: 100%;display: flex;align-items: center;justify-content: center;}
	</style>
</head>
<body>

	<div class="content">
		<div class="top dragable"></div>
		<div class="container">
			<div class="left">
				<div class="list">
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
					<div>2</div>
				</div>
				<div class="desc">
					<a href="">1</a>
				</div>
			</div>
			<div class="center"></div>
			<div class="right">
				<div class="list"></div>
				<div class="desc">
					<a href="">1</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
