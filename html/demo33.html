<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table表格实现圆角</title>
    <style>
        table{
           width: 500px;
            border-spacing: 0;
            border: 1px #000;
            text-align: center;
        }
        table thead tr,table tbody tr {
            height: 50px;
            line-height: 50px;
        }
        table tr th {
            background: #2CBAF9;
        }
        table tbody tr td{
            border-left: 1px solid #2CBAF9;
        }
        table tr:first-child th:first-child {
            border-top-left-radius: 12px;
        }
        table tr:first-child th:last-child {
            border-top-right-radius: 12px;
        }
        table tr td:last-child{
            border-right: 1px solid #2CBAF9;
        }
        table tr td{
            border-bottom: 1px solid #2CBAF9;
        }
        table tr:last-child td:first-child {
            border-bottom-left-radius: 12px;
        }
        table tr:last-child td:last-child {
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
