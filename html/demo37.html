<script>
    // 防抖函数是指在n秒后才会执行回调函数，如果在n秒内又被触发，则重新计算
    function debounce(fn,delay){
        let timer = null
        return function() {
            let args = arguments
            clearTimeout(timer)
            setTimeout(() => {
                fn.apply(this,args)
            },delay)
        }
    }

    // 节流函数是指规定一个单位时间，在这单位时间内只能有一次触发函数的回调，如果多次被触发
    // 则只执行一次
    function throttle(fn,delay){
        let lastTime = 0
        return function() {
            let args = arguments
            let nowTime = Date.now()
            if (nowTime - lastTime > delay) {
                fn.apply(this,args)
                lastTime = nowTime
            }
        }
    }
