<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:400px;
			height:150px;
			border-bottom: 1px dashed #333;
		}
		.left{
			position: relative;
			float: left;
			width: 200px;
			height: 100%;
			text-align: center;
			line-height: 150px;
			background-color: red;
		}
		.left img{
			position: absolute;
			top:50%;
			left: 50%;
			margin-top: -60px;
			margin-left:-60px;
		}
		.right{
			position: relative;
			float:right;
			width: 200px;
			height: 100%;
			text-align: center;
			background-color: blue;
		}
		.right span{
			position: absolute;
			display: inline-block;
			top:50%;
			left: 50%;
			margin-left: -30px;
			margin-top: -20px;
			width: 60px;
			height: 40px;
			font-size: 14px;
			word-break: break-all;
    		-webkit-line-clamp: 2;  /*限制在一个块元素显示的文本的行数*/
    		-webkit-box-orient: vertical;
		}
	</style>
	
</head>
<body>
	<div class="box">
		<div class="left">
			<img src="../login.png">
		</div>
		<div class="right">
			<span>你好你好你好</span>
		</div>
	</div>
</body>
</html>
