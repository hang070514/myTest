<script type="text/javascript">
    function jie(n){
        var result;
        if(n > 1){
            result = n * jie(n-1);
            n--;
        }else{
            return 1;
        }
        return result;
    }

    function randomArr(arr){
        for(var i = 0; i < arr.length; i++){
        var randomNum = parseInt(Math.random()*arr.length);
        var temp = arr[i];
        arr[i] = arr[randomNum];
