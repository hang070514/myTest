<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body { font-size: 10px; }
        h1 { font-size: 16px; }
        .size1 p { font-size: 1em; }
        .size2 p { font-size: 2em; }
        .size3 p { font-size: 3em; }
    </style>
</head>

<body>
<h1>假定当前默认字体尺寸是14px，n em即为14px字体尺寸的n倍：</h1>
<ul>
    <li class="size1">
        <strong>1em</strong>:
        <p>1em大小的文字</p>
    </li>
    <li class="size2">
        <strong>2em</strong>:
        <p>2em大小的文字</p>
    </li>
    <li class="size3">
        <strong>3em</strong>:
        <p>3em大小的文字</p>
    </li>
</ul>
</body>
</html>
