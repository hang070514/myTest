<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        html,body{
            height: 100%;
            width: 200px;
        }
        .box{
            position: relative;
            height: 100%;
            width: 200px;
        }
        .top{
            position: absolute;
            bottom: 150px;
            width: 100%;
            height: 100%;
            /*height:calc(100% - 150px);*/
            background-color: red;
        }
        .bottom{
            position: absolute;
            bottom: 0px;
            height: 150px;
            width: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
     <div class="box">
         <div class="top"></div>
         <div class="bottom">
             <input type="text" id="my">
         </div>
     </div>
</body>
<script>
    var my = document.getElementById('my');
    my.oninput=function () {
        console.log(this.value);
    }
    my.onchange=function () {
        console.log('chang方法===',this.value);
    }
</script>
</html>
