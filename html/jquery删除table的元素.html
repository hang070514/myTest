<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,tr,td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>

    </table>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    var dataArr = [
        {companyname:'百度',password:'123',status:'开',areaname:'北京',num:1},
        {companyname:'京东',password:'123',status:'开',areaname:'北京',num:2},
        {companyname:'淘宝',password:'123',status:'开',areaname:'北京',num:3},
        {companyname:'阿里',password:'123',status:'开',areaname:'北京',num:4},
        {companyname:'腾讯',password:'123',status:'开',areaname:'北京',num:5}

    ]
    dataList(dataArr);
    function dataList(dataArr) {
        $("table tr").remove();
        for (let i = 0; i < dataArr.length; i++) {
            var mTr = '<tr>' +
                '<td style="display: none">' + dataArr[i].index + '</td>' +
                '<td>' + dataArr[i].companyname + '</td>' +
                '<td style="min-width: 116px">' + dataArr[i].password + '</td>' +
                '<td style="min-width: 116px">' + dataArr[i].status + '</td>' +
                '<td style="min-width: 126px">' + dataArr[i].areaname + '</td>' +
                '<td style="min-width: 150px;color: #ff272f">' + dataArr[i].num + '</td>' +
                '<td>' +
                '<div class="operate">' +
                '       <span class="delText" onclick="del('+i+')">删除</span>' +
                '   </div>' +
                '</td>' +
                '</tr>';
            $('table').append(mTr);
        }
    }

    function del(index){
        dataArr.splice(index,1)
        dataList(dataArr);
    }
</script>
</html>
