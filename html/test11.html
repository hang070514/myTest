    for(i = 0; i < concat.length; i++) {
        var cid = concat[i]["id"];
        var ind = friend.findIndex(item=>item.id == cid);

        }
    }

    for(i = 0; i < concat.length; i++) {
        var id = concat[i]["id"];
        for(j = 0; j < friend.length; j++) {
            var tid = friend[j]["id"];
            if(id==tid){

                friend.splice(i,0,friend[j]);

                friend.splice(j+1,1)
            }
