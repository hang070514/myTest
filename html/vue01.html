<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-bind:title="msg">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
        <button v-on:click="fan">消息逆转</button>
        <input v-model="message">
        <ol>
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            >
            </todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello vue',
                msg:'页面加载于'+new Date().toLocaleDateString(),
                todos:[
                    {text:'js'},{text:'css'},{text:'html'}
                ],
                groceryList:[
                    {id: 0, text: '蔬菜' },{id: 1, text: '奶酪'},
                    {id: 2, text: '随便其它什么人吃的东西'}
                ]
            },
            methods:{
                fan:function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }

        })
    </script>
</body>
</html>
