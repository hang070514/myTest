<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="floor">
    <div class="picture">
        <div id="tagContent">
            <script type="text/javascript">
                var interval_time = 5 //图片停顿时间，单位为秒，为0则停止自动切换
                var focus_width = 500 //宽度
                var focus_height = 350 //高度
                var text_height = 20 //标题高度
                var text_align = 'center' //标题文字对齐方式(left、center、right)
                var swf_height = focus_height + text_height //相加之和最好是偶数,否则数字会出现模糊失真的问题
                var pics = '/img/1.jpg|/img/2.jpg|/img/3.jpg|/img/4.jpg'
                var links = '[[${links}]]'
                var texts = '省十三届人大一次会议举行第二次记者会吴浩厅长出席并回答记者提问|全省住房城乡建设工作会议在郑州召开|吴浩同志赴商城县田湾村调研脱贫攻坚和农村人居环境整治工作|吴浩厅长慰问建筑、环卫一线职工|群众办事百项堵点疏解行动,我向总理说句话'
                document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="' + focus_width + '" height="' + swf_height + '">');
                document.write('<param name="movie" value="http://hngcjs.hnjs.gov.cn/SiKuWeb/image/pixviewer.swf"><param name="quality" value="high"><param name="bgcolor" value="#ffffff">');
                document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
                document.write('<param name="FlashVars" value="pics=' + pics + '&links=' + links + '&texts=' + texts + '&borderwidth=' + focus_width + '&borderheight=' + focus_height + '&textheight=' + text_height + '&text_align=' + text_align + '&interval_time=' + interval_time + '">');
                document.write('<embed src="http://hngcjs.hnjs.gov.cn/SiKuWeb/image/pixviewer.swf" wmode="opaque" FlashVars="pics=' + pics + '&links=' + links + '&texts=' + texts + '&borderwidth=' + focus_width + '&borderheight=' + focus_height + '&textheight=' + text_height + '&text_align=' + text_align + '&interval_time=' + interval_time + '" menu="false" bgcolor="#ffffff" quality="high" width="' + focus_width + '" height="' + swf_height + '" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
                document.write('</object>');
            </script>
</body>
</html>
