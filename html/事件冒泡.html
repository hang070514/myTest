<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0px;
            margin: 0px;
        }
        #parent{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        #child{
            width: 50px;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <input type="checkbox" id="my">
</body>
<script>
    var parent = document.getElementById('parent');
    var child = document.getElementById('child');
    var cb = document.getElementById('my');

    cb.addEventListener('click',function(e){
        e.preventDefault();
    },false)
/*    parent.onclick=function () {
        console.log('我是parent');
    }
    child.onclick=function (e) {
        //console.log('e==',e)
        e.stopPropagation();
        console.log('我是child');

    }*/

    //true  是捕获   false  是冒泡
    parent.addEventListener('click',function(e){
        e.stopPropagation()
        console.log('我是parent');
    },true)

    child.addEventListener('click',function(e){
        console.log('我是child');
    },false)

</script>
</html>
