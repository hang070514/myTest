<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#share{
			position: absolute;
			top:100px;
			left: -60px;
			width: 60px;
			height: 120px;
			font-size: 16px;
			background-color: white;
		}
		span{
			position: absolute;
			display: block;
			width: 20px;
			top:30px;
			left: 0px;
			font-size: 20px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="share">
		<span>分享</span>
	</div>
</body>
<script type="text/javascript">
	var my = document.getElementById('share');
	var timer = null;
	my.onmouseover=function(){
		move(my,5,0,100);
	}

	my.onmouseout=function(){
		move(my,-5,-60,100);	
	}

	function move(obj,speed,distance,duration){
		clearInterval(timer);
	    timer = setInterval(function(){
			if(obj.offsetLeft==distance){
				clearInterval(timer);	
			}else{
				obj.style.left = obj.offsetLeft+speed+'px';
			}
		},duration);
	}
</script>
</html>
