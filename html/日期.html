    function getSecondsToday() {
        let now = new Date();

        // 使用当前的 day/month/year 创建一个对象
        let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        let diff = now - today; // ms difference
        return Math.round(diff / 1000); // make seconds
    }

    function sumTo1(n) {
        var result = 0
        for(let i = 1; i <= n; i++){
            result += i
        }
        return result
    }
    function sumTo2(n) {
        var result = 0
        if (n <= 1) {
            result = n
        } else {
            result = n + sumTo2(n - 1)
        }
        return result
    }
    function sumTo3(n) {
        var result = 0
        if (n <= 1) {
            result = n
        } else {
            result = (n + 1) * n / 2
        }
        return result
    }
