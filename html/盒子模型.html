<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            padding: 0 10px;
            box-sizing: content-box;  /* 标准盒子模型*/
        }
        #box2{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            padding: 0 10px;
            box-sizing: border-box;  /*   IE盒子模型*!*/
        }
    </style>
</head>
<body>
    标准盒模型  width为content内容的宽度  盒子的宽度为 content + padding + border
    <div id="box1">哈哈哈哈哈</div>
    <p class="p1"></p>
    <p class="p2"></p>
    怪异盒模型  width为 content + padding + border  盒子宽度为width
    <div id="box2">哈哈哈哈哈</div>
    <p class="p3"></p>
    <p class="p4"></p>


</body>
<script>
    var boxWidth1 = document.querySelector('#box1')
    document.querySelector('.p2').innerHTML = 'box的宽度offsetWidth：' + boxWidth1.offsetWidth

    var boxWidth2 = document.querySelector('#box2')
    document.querySelector('.p4').innerHTML = 'box的宽度offsetWidth：' + boxWidth2.offsetWidth
</script>
</html>
