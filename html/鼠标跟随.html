<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			position: relative;
		}
		#box{
			position: absolute;
			width: 50px;
			height:50px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript">
	var my = document.getElementById('box');
	/*my.onmousemove=function(){
		alert(123);
	}*/
	document.onmousemove=function(e){
		console.log(e.clientX);
		my.style.left = e.clientX+'px';
		my.style.top = e.clientY+'px';
	}
</script>
</html>
