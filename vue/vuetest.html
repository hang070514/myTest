<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="app">
		<input type="text" v-model="msg">
		<child-prop v-bind:message="obj"></child-prop>
		<button v-on:click="change">点我</button>
	</div>
</body>
<script type="text/javascript">
	Vue.component('childProp',{
		template:'<span>{{message}}</span>',
		props:['message']
	})
	new Vue({
		el:'.app',
		data:{
			msg:'hang',
			obj:{
				name:'zhang',
				age:26
			}
		},
		methods:{
			change:function(){
				this.obj.name='zhao';
				console.log(this.obj);
			}
		}
	})
</script>
</html>
