<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{num}}<br/>
        <my-component v-on:counter="add"></my-component>
        <my-component v-on:counter="add"></my-component>
    </div>
</body>
<script>
    Vue.component('myComponent',{
        template:'<button v-on:click="increatment">{{count}}</button>',
        data:function(){
            return {
                count:0
            }
        } ,
        methods:{
            increatment:function () {
                this.count+=1
                this.$emit('counter')
            }
        }
    })
    var app = new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            add:function () {
                this.num+=1;
            }
        }
    })
</script>
</html>
